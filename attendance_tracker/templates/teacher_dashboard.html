{% extends 'base.html' %}

{% block head %}
<title>Teacher Dashboard</title>
{% endblock head %}

{% block body %}
<div class="row">
    <div class="col-6">
        <div class="container d-flex justify-content-end align-items-center" style="height: 100vh;">
            <div class="dashboard-teacher">
                <h3 class="display-4">{{ current_user.name }}</h3>
                <div class="d-flex justify-content-center">
                    <h3 class="display-6 mb-5">{{ date().strftime("%B %d, %Y") }}</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <form action="{{ url_for('logout') }}">
                        <button type="submit" class="btn btn-primary">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6" style="height: 100vh;">
        <div class="container d-flex align-items-center" style="height: 100vh;">

            <div class="row row-cols-1 row-cols-md-2 g-4">

                {% for c in course_list %}

                <div class="col">
                    <div class="card text-dark bg-warning m-3" style="width: 22vh">
                        <div class="card-header d-flex justify-content-center">
                            <div class="text">Course Attendance: {{ c[1] }}%</div>
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <h3 class="card-title display-6">
                                <div class="text" style="font-size: 2.5vh;"> {{ c[0] }} </div>
                            </h3>
                        </div>
                        <div class="card-footer">
                            <form method="POST" action="{{ url_for('teacher_dashboard') }}">
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-sm" style="background-color: rgb(255, 145, 0);"
                                        name="breakdown" value="{{c[0]}}">Breakdown</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                {% endfor %}


            </div>

        </div>
    </div>
</div>
</div>
{% endblock body %}
